<div class="header-container">
  <div *ngIf="windowSize >= 2">
    <a class="companyName" routerLink="/home">
      <img class="toolbar-logo" src="/assets/cleanLogo.png" alt="logo" />
    </a>
  </div>
  <div *ngIf="windowSize >= 2" class="header-nav">
    <app-menu-links></app-menu-links>
  </div>
  <div *ngIf="windowSize < 2" class="side-nav-btn">
    <mat-accordion>
      <mat-expansion-panel hideToggle [expanded]="isDrawerOpen">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon color="primary">menu</mat-icon>
            <a class="companyName" routerLink="/home">
              <img
                class="toolbar-logo"
                src="/assets/cleanLogo.png"
                alt="logo"
              />
            </a>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-mobile-link-menu
          [accordion]="accordion"
        ></app-mobile-link-menu> </mat-expansion-panel
    ></mat-accordion>
  </div>
</div>
